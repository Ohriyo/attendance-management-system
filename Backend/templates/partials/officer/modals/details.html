<div id="section-attendance-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center px-4">
    <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm"></div>
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-3xl max-h-[85vh] flex flex-col relative z-10 overflow-hidden border border-gray-200 dark:border-gray-700">
        <div class="px-6 py-5 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-800">
            <div>
                <h3 class="text-lg font-bold text-gray-900 dark:text-white" id="modal-section-title">Section Details</h3>
                <p class="text-xs text-indigo-600 dark:text-indigo-400 font-medium" id="modal-event-name">Event Name</p>
            </div>
            <div class="flex items-center gap-3">
                <div class="relative">
                    <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="modal-search-input" placeholder="Find Student..." class="pl-9 pr-3 py-1.5 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg text-sm w-48 outline-none focus:border-yellow-500">
                </div>
                <button id="close-section-modal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition">
                    <i class="ph ph-x-circle text-2xl"></i>
                </button>
            </div>
        </div>
        
        <div class="overflow-y-auto flex-1 p-0">
            <table class="w-full text-left">
                <thead class="bg-gray-50 dark:bg-gray-700 sticky top-0 z-10 shadow-sm">
                    <tr>
                        <th class="px-6 py-3 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Student No.</th>
                        <th class="px-6 py-3 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Name</th>
                        <th class="px-6 py-3 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase text-center">Time In</th>
                        <th class="px-6 py-3 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase text-center">Time Out</th>
                    </tr>
                </thead>
                <tbody id="modal-attendance-body" class="divide-y divide-gray-100 dark:divide-gray-700/50 text-sm">
                    </tbody>
            </table>
        </div>
    </div>
</div>
