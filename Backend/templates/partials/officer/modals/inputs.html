<div id="create-event-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center px-4">
    <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm transition-opacity" onclick="closeEventModal()"></div>
    
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-md relative z-10 border border-gray-200 dark:border-gray-700 transform transition-all scale-100">
        
        <div class="flex justify-between items-center mb-6">
            <h3 id="event-form-title" class="text-xl font-bold text-gray-900 dark:text-white">Create New Event</h3>
            <button onclick="closeEventModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-white transition p-1 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="ph ph-x text-xl"></i>
            </button>
        </div>

        <form id="event-form" class="space-y-5">
            <div class="space-y-1.5">
                <label for="event-name" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wide">Event Name</label>
                <div class="relative">
                    <i class="ph ph-text-aa absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                    <input type="text" id="event-name" placeholder="e.g. Annual Leadership Summit" required 
                        class="w-full pl-10 pr-4 py-3 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-yellow-500/50 focus:border-yellow-500 outline-none transition-all dark:text-white text-sm font-medium">
                </div>
            </div>

            <div class="space-y-1.5">
                <label for="event-date" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wide">Event Date</label>
                <div class="relative">
                    <i class="ph ph-calendar-blank absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                    <input type="date" id="event-date" required 
                        class="w-full pl-10 pr-4 py-3 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-yellow-500/50 focus:border-yellow-500 outline-none transition-all dark:text-white text-sm font-medium appearance-none">
                </div>
            </div>

            <div class="pt-2">
                <button id="event-form-submit-btn" type="submit" 
                    class="w-full bg-yellow-500 hover:bg-yellow-400 text-white dark:text-gray-900 font-bold py-3.5 rounded-xl shadow-lg shadow-yellow-500/30 transition-all transform active:scale-[0.98] flex justify-center items-center gap-2">
                    <i class="ph ph-floppy-disk text-lg"></i>
                    <span>Save Event</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div id="create-section-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center px-4">
    <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm" onclick="closeCreateSectionModal()"></div>
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-md relative z-10 border border-gray-200 dark:border-gray-700 transform transition-all scale-100">
        
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white">Create New Section</h3>
            <button onclick="closeCreateSectionModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-white transition">
                <i class="ph ph-x text-xl"></i>
            </button>
        </div>

        <form id="create-section-form" class="space-y-4">
            <div class="space-y-1">
                <label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Program</label>
                <select id="new-sec-program" required class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-yellow-500/50 outline-none transition-all dark:text-white text-sm appearance-none">
                    <option value="" disabled selected>Select Program</option>
                    <option value="BSCS">BSCS</option>
                    <option value="BSIT">BSIT</option>
                    <option value="BSIS">BSIS</option>
                    <option value="BSEMC">BSEMC</option>
                </select>
            </div>

            <div class="space-y-1">
                <label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Year Level</label>
                <select id="new-sec-year" required class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-yellow-500/50 outline-none transition-all dark:text-white text-sm appearance-none">
                    <option value="" disabled selected>Select Year</option>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                </select>
            </div>

            <div class="space-y-1">
                <label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Section Name</label>
                <input type="text" id="new-sec-name" placeholder="e.g. A" required 
                    class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-yellow-500/50 outline-none transition-all dark:text-white text-sm">
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-white dark:text-gray-900 font-bold py-3.5 rounded-xl shadow-lg shadow-yellow-500/30 transition-all active:scale-[0.98]">
                    Create Section
                </button>
            </div>
        </form>
    </div>
</div>

<div id="student-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center px-4">
    <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm transition-opacity" onclick="closeStudentModal()"></div>
    
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-2xl relative z-10 border border-gray-200 dark:border-gray-700 transform transition-all scale-100 flex flex-col max-h-[90vh]">
        
        <div class="flex justify-between items-center mb-6 border-b border-gray-100 dark:border-gray-700 pb-4">
            <div>
                <h3 id="student-modal-title" class="text-xl font-bold text-gray-900 dark:text-white">Add New Student</h3>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">Enter student details below.</p>
            </div>
            <button onclick="closeStudentModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-white transition p-1 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="ph ph-x text-xl"></i>
            </button>
        </div>

        <div class="overflow-y-auto pr-2 custom-scrollbar">
            <form id="student-form" class="space-y-5">
                
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wide">Student ID <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <i class="ph ph-identification-card absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                        <input type="text" id="student-no" placeholder="e.g. 23-12345" required 
                        class="w-full pl-10 pr-4 py-2.5 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all dark:text-white text-sm font-medium">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wide">Full Name <span class="text-red-500">*</span></label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="first-name" placeholder="First Name" required class="px-4 py-2.5 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all dark:text-white text-sm">
                        <input type="text" id="middle-name" placeholder="Middle Name" class="px-4 py-2.5 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all dark:text-white text-sm">
                        <input type="text" id="last-name" placeholder="Last Name" required class="px-4 py-2.5 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all dark:text-white text-sm">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wide">Program <span class="text-red-500">*</span></label>
                        <select id="program" required class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all dark:text-white text-sm appearance-none cursor-pointer">
                            <option value="" disabled selected>Select</option>
                            <option value="BSCS">BSCS</option>
                            <option value="BSIT">BSIT</option>
                            <option value="BSIS">BSIS</option>
                            <option value="BSEMC">BSEMC</option>
                        </select>
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wide">Year Level <span class="text-red-500">*</span></label>
                        <select id="year-level" required class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all dark:text-white text-sm appearance-none cursor-pointer">
                            <option value="" disabled selected>Select</option>
                            <option value="1st Year">1st Year</option>
                            <option value="2nd Year">2nd Year</option>
                            <option value="3rd Year">3rd Year</option>
                            <option value="4th Year">4th Year</option>
                        </select>
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wide">Section <span class="text-red-500">*</span></label>
                        <input type="text" id="section" placeholder="e.g. A" required class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all dark:text-white text-sm">
                    </div>
                </div>

                <div class="pt-4 flex gap-3 border-t border-gray-100 dark:border-gray-700 mt-2">
                    <button type="button" onclick="closeStudentModal()" class="flex-1 py-3 rounded-xl bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 font-bold hover:bg-gray-200 dark:hover:bg-gray-600 transition">
                        Cancel
                    </button>
                    <button id="student-form-submit-btn" type="submit" class="flex-[2] bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 shadow-lg shadow-indigo-500/20 transition-all active:scale-[0.98]">
                        <i class="ph ph-plus-circle mr-2"></i> Add Student
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
