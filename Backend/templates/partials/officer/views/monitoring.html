<section id="monitoring-view" class="space-y-6">
    <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-3 w-full md:w-auto">
            <div class="relative w-full md:w-72">
                <i class="ph ph-calendar-blank absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <select id="event-selector" class="w-full pl-10 pr-4 py-2.5 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl text-sm focus:ring-2 focus:ring-yellow-500/50 focus:border-yellow-500 outline-none transition-all dark:text-white appearance-none cursor-pointer">
                    <option value="">Loading Events...</option>
                </select>
                <i class="ph ph-caret-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
            </div>
            
            <button id="set-active-btn" class="p-2.5 rounded-xl bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400 hover:bg-green-50 dark:hover:bg-green-900/30 transition-all tooltip" title="Set as Live Event">
                <i class="ph ph-broadcast text-xl"></i>
            </button>
        </div>

        <div class="flex items-center gap-4 w-full md:w-auto">
            <div class="text-right hidden md:block">
                <p class="text-xs text-gray-400 uppercase font-bold">Current Live Event</p>
                <p id="live-indicator" class="text-sm font-semibold text-yellow-600 dark:text-yellow-400">---</p>
            </div>
            <button id="export-csv-btn" class="flex items-center justify-center space-x-2 bg-indigo-600 text-white px-5 py-2.5 rounded-xl font-medium text-sm hover:bg-indigo-700 shadow-md shadow-indigo-500/20 transition-all w-full md:w-auto">
                <i class="ph ph-download-simple text-lg"></i>
                <span>Export Report</span>
            </button>
        </div>
    </div>

    <div id="attendance-summary" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="p-5 bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700">
            <div class="flex justify-between items-start mb-2">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Event Name</p>
                <i class="ph ph-tag text-gray-300 dark:text-gray-600 text-xl"></i>
            </div>
            <p id="event-name-display" class="text-gray-800 dark:text-white text-base font-semibold truncate leading-tight">---</p>
        </div>

        <div class="p-5 bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700">
            <div class="flex justify-between items-start mb-2">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Checked In</p>
                <div class="bg-green-50 dark:bg-green-900/20 p-1 rounded-md">
                    <i class="ph ph-check text-green-600 dark:text-green-400 text-lg"></i>
                </div>
            </div>
            <p id="checked-in-count" class="text-3xl font-bold text-gray-900 dark:text-white">0</p>
        </div>
        
        <div class="p-5 bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700">
            <div class="flex justify-between items-start mb-2">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Total Roster</p>
                <div class="bg-blue-50 dark:bg-blue-900/20 p-1 rounded-md">
                    <i class="ph ph-users text-blue-600 dark:text-blue-400 text-lg"></i>
                </div>
            </div>
            <p id="total-roster-size" class="text-3xl font-bold text-gray-900 dark:text-white">0</p>
        </div>

        <div class="p-5 bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700">
            <div class="flex justify-between items-start mb-2">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Rate</p>
                <div class="bg-purple-50 dark:bg-purple-900/20 p-1 rounded-md">
                    <i class="ph ph-percent text-purple-600 dark:text-purple-400 text-lg"></i>
                </div>
            </div>
            <p id="attendance-percentage" class="text-3xl font-bold text-gray-900 dark:text-white">0%</p>
        </div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
            <h3 class="font-bold text-gray-800 dark:text-gray-200 text-sm uppercase tracking-wide">Detailed Attendance Log</h3>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50/50 dark:bg-gray-700/30 text-xs text-gray-500 dark:text-gray-400 uppercase border-b border-gray-200 dark:border-gray-700">
                        <th class="px-6 py-4 font-semibold text-center w-16">No.</th>
                        <th class="px-6 py-4 font-semibold">Student No.</th>
                        <th class="px-6 py-4 font-semibold">Name</th>
                        <th class="px-6 py-4 font-semibold hidden md:table-cell">Program</th>
                        <th class="px-6 py-4 font-semibold hidden sm:table-cell">Year</th>
                        <th class="px-6 py-4 font-semibold hidden sm:table-cell">Section</th>
                        <th class="px-6 py-4 font-semibold hidden lg:table-cell">Date</th>
                        <th class="px-6 py-4 font-semibold text-center">Time In</th>
                        <th class="px-6 py-4 font-semibold text-center">Time Out</th>
                    </tr>
                </thead>
                <tbody id="attendance-table-body" class="divide-y divide-gray-100 dark:divide-gray-700/50 text-sm text-gray-600 dark:text-gray-300">
                    <tr><td colspan="9" class="px-6 py-8 text-center text-gray-400 italic">Select an event to view data</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
