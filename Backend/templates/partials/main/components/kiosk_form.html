<div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-2xl border-2 border-gray-200 dark:border-gray-700 transition-colors duration-300">
    <div class="text-center mb-4">
        <p class="text-6xl font-extrabold text-brand-dark dark:text-gray-200 transition-colors duration-300" id="current-student-display">Attendance</p>
    </div>

    <div class="text-center p-4 bg-gray-100 dark:bg-gray-700/50 rounded-lg mb-6 transition-colors duration-300">
        <p class="text-sm text-black  dark:text-gray-400 font-bold uppercase tracking-widest">Enter Student Number</p>
    </div>
    
    <form id="attendance-form" class="space-y-4">
        <input type="text" id="student-id" placeholder="e.g., 23-00123" 
            class="w-full px-4 py-3 text-center text-3xl font-mono tracking-wider bg-gray-100 dark:bg-gray-900 text-brand-dark dark:text-brand-yellow placeholder-gray-400 dark:placeholder-gray-600 rounded-lg border border-transparent focus:border-brand-yellow focus:ring-4 focus:ring-brand-yellow/30 transition-all outline-none"
            required>
        
        <button type="submit" class="w-full bg-yellow-500 text-black font-bold py-3 rounded-lg text-xl uppercase tracking-wider shadow-lg hover:bg-yellow-400 transition transform hover:scale-[1.01] active:scale-95 duration-200">
            Enter
        </button>
    </form>
</div>
