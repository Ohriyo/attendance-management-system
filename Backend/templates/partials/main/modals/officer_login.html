<div id="officer-modal" class="hidden fixed inset-0 z-50 justify-center items-center px-4">
    <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm transition-opacity"></div>
    
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-sm border border-gray-200 dark:border-gray-700 relative z-10 overflow-hidden transform transition-all scale-100">
        <div class="h-1.5 bg-brand-yellow"></div>

        <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:hover:text-white transition bg-transparent rounded-full p-1 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
            <i class="ph ph-x text-xl"></i>
        </button>

        <div class="p-8">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-yellow-50 dark:bg-yellow-900/20 mb-3 text-yellow-600 dark:text-brand-yellow ring-1 ring-yellow-100 dark:ring-yellow-800/50">
                    <i class="ph ph-shield-check text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-brand-dark dark:text-white tracking-tight">Login Access</h3>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Authorized personnel only.</p>
            </div>
            
            <form id="officer-login-form" class="space-y-4">
                <div class="space-y-1">
                    <label for="officer-username" class="block text-xs font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400 ml-1">Username</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ph ph-user text-gray-400 group-focus-within:text-brand-yellow transition-colors text-lg"></i>
                        </div>
                        <input type="text" id="officer-username" required 
                                placeholder="Enter username"
                                class="w-full pl-10 pr-4 py-2.5 bg-gray-50 dark:bg-gray-900 text-brand-dark dark:text-white rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-brand-yellow/50 focus:border-brand-yellow outline-none transition-all placeholder-gray-400 dark:placeholder-gray-500 text-sm">
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="officer-password" class="block text-xs font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400 ml-1">Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ph ph-lock-key text-gray-400 group-focus-within:text-brand-yellow transition-colors text-lg"></i>
                        </div>
                        <input type="password" id="officer-password" required 
                                placeholder="••••••••"
                                class="w-full pl-10 pr-4 py-2.5 bg-gray-50 dark:bg-gray-900 text-brand-dark dark:text-white rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-brand-yellow/50 focus:border-brand-yellow outline-none transition-all placeholder-gray-400 dark:placeholder-gray-500 text-sm">
                    </div>
                </div>
                
                <div class="min-h-[1.5rem] flex items-center justify-center">
                    <p id="officer-message" class="text-center text-xs font-medium"></p>
                </div>

                <button type="submit"
                        class="w-full bg-brand-yellow hover:bg-yellow-400 text-black font-bold py-2.5 rounded-lg text-sm uppercase tracking-widest shadow-lg transform active:scale-[0.98] transition-all duration-200 flex items-center justify-center space-x-2">
                    <span>Sign In</span>
                    <i class="ph ph-arrow-right font-bold"></i>
                </button>
            </form>
        </div>
    </div>
</div>
