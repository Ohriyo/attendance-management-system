<header class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white p-4 border-b-4 border-yellow-500 dark:border-yellow-500 shadow-[0_4px_12px_-2px_rgba(250,204,21,0.35)] transition-colors duration-300">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <img id="header-logo" src="static/img/logo.png" alt="University Logo" class="h-12 w-12 object-contain rounded-full border-2 border-brand-yellow" onerror="this.onerror=null; this.src='https://placehold.co/48x48/FACC15/000000?text=CCIS'">
            <div>
                <h1 class="text-xl font-bold">Northwest Samar State University</h1>
                <h2 class="text-md font-semibold text-brand-yellow drop-shadow-sm">College of Computing and Information Sciences</h2>
                <p class="text-sm text-gray-500 dark:text-gray-400">Collegiate Student Council - SBO</p>
            </div>
        </div>
        
        <div class="flex items-center space-x-4">
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition focus:outline-none text-brand-dark dark:text-white">
                <i class="ph ph-sun text-2xl hidden dark:block"></i>
                <i class="ph ph-moon text-2xl block dark:hidden"></i>
            </button>
        </div>
    </div>
</header>
