<section id="students-view" class="hidden animate-fade-in h-full flex flex-col">
    <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
    
    <div class="relative w-full md:w-96">
        <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
        <input type="text" id="student-search" placeholder="Search by name or ID..." 
            class="w-full pl-10 pr-4 py-2.5 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-brand-dark dark:text-white focus:ring-2 focus:ring-brand-yellow outline-none shadow-sm transition-all">
    </div>

    <div class="flex items-center gap-3 w-full md:w-auto justify-end">
        
        <button onclick="checkDuplicates()" class="whitespace-nowrap group flex items-center gap-2 px-4 py-2.5 bg-orange-50 dark:bg-orange-900/20 text-orange-600 dark:text-orange-400 font-semibold rounded-xl hover:bg-orange-100 dark:hover:bg-orange-900/40 transition-colors border border-transparent hover:border-orange-200">
            <i class="ph ph-warning-circle text-lg"></i>
            <span class="hidden lg:inline">Check Duplicates</span>
        </button>

         <button onclick="confirmDemotion()" id="demote-btn" class="whitespace-nowrap group flex items-center gap-2 px-4 py-2.5 bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 font-semibold rounded-xl hover:bg-red-100 dark:hover:bg-red-900/40 transition-colors border border-transparent hover:border-red-200">
            <i class="ph ph-arrow-fat-down text-lg"></i>
            <span class="hidden lg:inline">Demote Selected</span>
        </button>


        <button onclick="confirmPromotion()" class="whitespace-nowrap group flex items-center gap-2 px-4 py-2.5 bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 font-semibold rounded-xl hover:bg-blue-100 dark:hover:bg-blue-900/40 transition-colors border border-transparent hover:border-blue-200">
            <i class="ph ph-graduation-cap text-lg"></i>
            <span class="hidden lg:inline">Promote All</span>
        </button>
    </div>
</div>

    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-soft border border-gray-100 dark:border-gray-700 overflow-hidden flex-1 flex flex-col">
        <div class="overflow-y-auto flex-1">
            <table class="min-w-full text-left whitespace-nowrap">
                <thead class="sticky top-0 bg-gray-50 dark:bg-gray-700/50 text-xs uppercase font-bold text-brand-muted dark:text-gray-400 tracking-wider backdrop-blur-sm z-10">
                    <tr>
                        <th class="px-6 py-4 w-10">
                            <input type="checkbox" id="select-all-students" onclick="toggleSelectAll(this)" 
                                class="rounded border-gray-300 text-brand-yellow focus:ring-brand-yellow cursor-pointer">
                        </th>
                        <th class="px-6 py-4">Student Info</th>
                        <th class="px-6 py-4">Program</th>
                        <th class="px-6 py-4">Level & Section</th>
                        <th class="px-6 py-4 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="students-table-body" class="divide-y divide-gray-100 dark:divide-gray-700/50">
                    </tbody>
            </table>
        </div>
        <div class="px-6 py-3 border-t border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-sm text-brand-muted dark:text-gray-400 flex justify-between">
            <span id="student-count">0 students found</span>
        </div>
    </div>
</section>
