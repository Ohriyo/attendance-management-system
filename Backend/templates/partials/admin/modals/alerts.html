<div id="status-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-gray-900/50 backdrop-blur-sm transition-all duration-300 opacity-0 pointer-events-none">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-sm mx-4 p-6 text-center transform scale-95 transition-all duration-300 border border-gray-100 dark:border-gray-700">
        <div id="status-icon-bg" class="mx-auto flex items-center justify-center h-16 w-16 rounded-full mb-6 transition-colors">
            <i id="status-icon" class="ph text-3xl"></i>
        </div>
        <h3 id="status-title" class="text-xl font-bold text-brand-dark dark:text-white mb-2">Title</h3>
        <p id="status-message" class="text-brand-muted dark:text-gray-400 mb-6 text-sm leading-relaxed">Message goes here.</p>
        <button onclick="closeStatusModal()" class="w-full py-3 px-4 bg-gray-900 dark:bg-brand-yellow text-white dark:text-black font-bold rounded-xl hover:opacity-90 transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-md hover:shadow-lg">
            Okay, got it
        </button>
    </div>
</div>

<div id="confirm-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-gray-900/50 backdrop-blur-sm transition-all duration-300 opacity-0 pointer-events-none">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-sm mx-4 p-6 text-center transform scale-95 transition-all duration-300 border border-gray-100 dark:border-gray-700">
        <div class="mx-auto flex items-center justify-center h-14 w-14 rounded-full mb-4 bg-red-50 dark:bg-red-900/20 text-red-500">
            <i class="ph ph-warning-circle text-3xl"></i>
        </div>
        <h3 id="confirm-title" class="text-lg font-bold text-brand-dark dark:text-white mb-2">Are you sure?</h3>
        <p id="confirm-message" class="text-brand-muted dark:text-gray-400 mb-6 text-sm leading-relaxed">This action cannot be undone.</p>
        <input type="text" id="confirm-input" placeholder="Type CONFIRM" class="hidden w-full mb-6 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-700 text-brand-dark dark:text-white focus:ring-2 focus:ring-red-500 outline-none text-center font-bold tracking-widest uppercase">
        <div class="grid grid-cols-2 gap-3">
            <button id="confirm-cancel-btn" class="py-2.5 px-4 bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200 font-semibold rounded-xl hover:bg-gray-200 dark:hover:bg-gray-700 border border-transparent dark:border-gray-700 transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98]">
                Cancel
            </button>
            <button id="confirm-ok-btn" class="py-2.5 px-4 bg-red-600 text-white font-bold rounded-xl hover:bg-red-700 transition shadow-lg">Yes, Proceed</button>
        </div>
    </div>
</div>

<div id="delete-student-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900/50 backdrop-blur-sm hidden">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all scale-100">
        <div class="bg-red-50 dark:bg-red-900/20 p-6 flex flex-col items-center justify-center border-b border-red-100 dark:border-red-900/30">
            <div class="p-3 bg-red-100 dark:bg-red-800/50 rounded-full mb-3 text-red-600 dark:text-red-400">
                <i class="ph ph-warning-circle text-3xl"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-900 dark:text-white text-center">Delete Student?</h3>
        </div>
        <div class="p-6">
            <p id="delete-student-message" class="text-gray-600 dark:text-gray-300 text-center mb-6">
                Are you sure you want to remove this student? This action cannot be undone.
            </p>
            <div class="flex gap-3 justify-center">
                <button id="cancel-delete-student-btn" class="flex-1 px-5 py-2.5 rounded-xl font-semibold text-gray-700 dark:text-gray-200 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">Cancel</button>
                <button id="confirm-delete-student-btn" class="flex-1 px-5 py-2.5 rounded-xl font-semibold text-white bg-red-600 hover:bg-red-700 shadow-md hover:shadow-lg transition-all flex items-center justify-center gap-2">
                    <i class="ph ph-trash"></i>
                    <span>Yes, Delete</span>
                </button>
            </div>
        </div>
    </div>
</div>
